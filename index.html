<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Devanne Aceves Dog Grooming</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="website-name">Devanne Aceves Dog Grooming</li>
            <li class="navbar-toggle"><i class="fa fa-bars"></i></li>
            <li class="navbar-links"><a class="current-page">Home</a></li>
            <li class="navbar-links"><a href="">Services</a></li>
            <li class="navbar-links"><a href="">About</a></li>
            <li class="navbar-links"><a href="">Contact</a></li>
        </ul>
    </nav>
    
</body>
<script>
    const toggleButton = document.getElementsByClassName('navbar-toggle')[0];
    const navbarLinks = document.getElementsByClassName('navbar-links');
    toggleButton.addEventListener('click', function() {
        for(var i=0; i<navbarLinks.length; i++)
        navbarLinks[i].classList.toggle('active');
    })
</script>
</html>
